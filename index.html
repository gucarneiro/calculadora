<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Carneiro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0;
    justify-content: center; 
    align-items: center;
    display: flex;
    height: 100vh;">
    <div class="calculadora" style="text-align: center; align-items: center;">
        <table>
            <tr>
                <td colspan="4"><input type="text" id="visor" readonly style="width: 100%; height: 6.5vw;"></td>
            </tr>
        
            <tr>
                <td><button class="botaoOperacao" onclick="limpar()" id="teste">C</button></td>
                <td></td>
                <td><button class="botaoOperacao" onclick="deleta()" id="teste">âŒ«</button></td>
                <td><button class="botaoOperacao" onclick="inserir('+')">+</button></td>
            </tr>
        
            <tr>
                <td><button class="botaoNumero" onclick="inserir('1')">1</button></td>
                <td><button class="botaoNumero" onclick="inserir('2')">2</button></td>
                <td><button class="botaoNumero" onclick="inserir('3')">3</button></td>
                <td><button class="botaoOperacao" onclick="inserir('-')">-</button></td>
            </tr>
        
            <tr >
                <td><button class="botaoNumero" onclick="inserir('4')">4</button></td>
                <td><button class="botaoNumero" onclick="inserir('5')">5</button></td>
                <td><button class="botaoNumero" onclick="inserir('6')">6</button></td>
                <td><button class="botaoOperacao" onclick="inserir('*')">*</button></td>                
            </tr>
        
            <tr >        
                <td><button class="botaoNumero" onclick="inserir('7')">7</button></td>
                <td><button class="botaoNumero" onclick="inserir('8')">8</button></td>
                <td><button class="botaoNumero" onclick="inserir('9')">9</button></td>
                <td><button class="botaoOperacao" onclick="inserir('/')">/</button></td>
            </tr>
            <tr> 
                <td colspan="2" style="text-align: center;"><button class="botaoNumero" onclick="inserir('0')" style="text-align: center; width: 100%;">0</button></td>
                <td><button class="botaoOperacao" onclick="inserir('.')">.</button></td>
                <td><button class="botaoOperacao" onclick="igual()">=</button></td> 
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
